<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <script src="js/kalkulator.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel">
                <input type="number" id="tampil" value="0" />
        </div>
        <div class="btn">
            <button class="btn-angka">1</button>
            <button class="btn-angka">2</button>
            <button class="btn-angka">3</button>
            <button class="btn-mat">+</button> <!--0-->
            <br>
            <button class="btn-angka">4</button>
            <button class="btn-angka">5</button>
            <button class="btn-angka">6</button>
            <button class="btn-mat">-</button> <!--1-->
            <br>
            <button class="btn-angka">7</button>
            <button class="btn-angka">8</button>
            <button class="btn-angka">9</button>
            <button class="btn-mat">x</button> <!--2-->
            <br>
            <button class="btn-mat">C</button> <!--3-->
            <button class="btn-angka">0</button>
            <button class="btn-mat">=</button> <!--4-->
            <button class="btn-mat">:</button> <!--5-->
        </div>
        
    </div>
</body>
</html>
